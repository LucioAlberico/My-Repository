{% include 'header.html' %}
<!--recive los mensajes de flashed y desglosa cada uno de los posibles valores vacios y lee mensaje or mensaje -->
{% with messages =get_flashed_messages()%}
{%if messages%}
<div class="alert alert-danger" role="alert">
    {% for messages in messages%}
    {{messages}}
    {%endfor%}
</div>
{% endif %}

{% endwith %}



<br>
<br>
<form method="post" action="/store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Ingresar empleados
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre">
            </div>

            <div class="form-group">
                <label for="txtApellido">Apellido:</label>
                <input id="txtApellido" class="form-control" type="text" name="txtApellido">
            </div>

            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
            </div>

            <div class="form-group">
                <label for="txtTipo">Tipo:</label>
                <input id="txtTipo" class="form-control" type="text" name="txtTipo">
            </div>

            <div class="form-group">
                <label for="txtFoto">Foto:</label>
                <input id="txtFoto" class="form-control" type="file" name="txtFoto">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Agregar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
            </div>

            </p>
        </div>
    </div>

</form>
{% include 'footer.html' %}
